name: bathymetric-gnn
channels:
  - pytorch
  - nvidia
  - conda-forge
  - defaults

dependencies:
  # Python
  - python=3.11
  
  # PyTorch ecosystem (conda)
  - pytorch>=2.0
  - pytorch-cuda=12.1
  - torchvision
  - torchaudio
  
  # Geospatial
  - gdal>=3.6
  - rasterio
  - shapely
  - pyproj
  - h5py
  
  # Scientific computing
  - numpy>=1.24
  - scipy>=1.10
  - scikit-learn>=1.2
  - pandas>=2.0
  
  # Visualization
  - matplotlib>=3.7
  - seaborn
  - plotly
  
  # Development
  - jupyter
  - ipywidgets
  - tqdm
  - pyyaml
  - python-dotenv
  
  # Testing
  - pytest>=7.0
  - pytest-cov
  
  # Utilities
  - pip
  
  - pip:
    # PyTorch Geometric - install via pip for better compatibility
    - torch-geometric
    # Experiment tracking
    - wandb
    - tensorboard
    # Type hints
    - typing-extensions
